<body id="index">
  <!--NavBar-->
  <div class="navbar-fixed">
    <nav class="white no-shadow">
      <div class="nav-wrapper">
        <a href="#" class="center brand-logo blue-grey-text text-darken-2">Home</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger">
          <i class="blue-grey-text text-darken-2 material-icons">menu</i>
        </a>
        <ul class="left hide-on-med-and-down">
          <li>
            <a class="blue-grey-text text-darken-2" href="index.html">Home</a>
          </li>
          <li>
            <a class="blue-grey-text text-darken-2" href="today.html">Today</a>

          <li>
            <a class="blue-grey-text text-darken-2" href="myLabels.html">My Labels</a>

      <a href="myLabels.html">My Labels</a>
    </li>
    <li>
      <a href="overview.html">Overview</a>
    </li>
  </ul>

  <!--Current state-->
  <section id="currentState">
    <div class="row">
      <div class="container">
        <div class="card z-depth-4">
          <div class="card-image">
            <img src="img/sound-wave.jpg">
          </div>
          <div class="card-content center-align contentStyle">
            <p id="date"></p>
            <p>I am on and listening now.</p>
            <p> Activity detected:</p>
            <!--This should be "None" if nothing is detected yet-->
            <section class="center-align">
              <select class="browser-default center-align grey-text text-darken-3" id="detectedActivity">
                <option value="1">Cooking <p class="probability">82%</p></option>
                <option value="2">Washing dishes <p class="probability">30%</p></option>
                <option value="3">Cleaning counter <p class="probability">12%</p></option>
              </select>
            </section>
            <div class="card-action">
              <a class="waves-effect waves-light btn z-depth-2" id="acceptButton">
                <i class="material-icons left" >check</i>Accept</a>
              <a href="#modal1" class="waves-effect waves-light btn deep-orange darken-1 btn z-depth-2" id="denyButton">
                <i class="material-icons right">clear</i>Deny</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!---Bottom section-->
  <section class="section footerStyle">
    <div class="divider"></div>
    <div class="container center-align">
      <p>Dumbo all rights reserved</p>
    </div>
    <div class="container center-align">
      <img src="img/logo6.png" width="55" height="40" >
    </div>
  </section>

  <!--JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
  //sidenav
  const sideNav = document.querySelector('.sidenav');
  M.Sidenav.init(sideNav, {});

  //date&time
  var today = new Date();
  var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
  var time = today.getHours() + ":" + today.getMinutes();
  var dateTime = date+' '+time;
  document.getElementById("date").innerHTML = dateTime;
  </script>
</body>

</html>
